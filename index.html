<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEO CAFE MENU</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --green:#124D33;
  --green2:#21593F;
  --beige:#F6EFE6;
  --cream:#FBF4E9;
  --muted:#6B6B6B;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Cairo',sans-serif;
  background:var(--beige);
  color:#111;
}

/* ===== Header ===== */
header{
  position:relative;
  text-align:center;
  padding:22px 12px 14px;
}
header img{
  position:absolute;
  top:10px;
  right:14px;
  width:70px;
}
header h1{
  font-size:20px;
  font-weight:800;
  color:var(--green);
}
header p{
  font-size:14px;
  color:var(--green2);
  font-weight:700;
}

/* ===== Sections ===== */
.section{
  padding:14px 12px;
}
.section h2{
  font-size:18px;
  color:var(--green);
  margin-bottom:10px;
}

/* ===== Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

/* ===== Card ===== */
.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
}
.card-body{
  padding:8px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:6px;
}
.name{
  font-size:14px;
  font-weight:800;
  color:var(--green);
}
.price{
  font-size:14px;
  font-weight:800;
  color:var(--green2);
}
.desc{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

footer{
  text-align:center;
  padding:22px 10px 30px;
  font-size:13px;
  color:var(--green);
  font-weight:700;
}
</style>
</head>

<body>

<header>
  <img src="assets/images/logo.png" alt="NEO CAFE">
  <h1>NEO CAFE MENU</h1>
  <p>Make It NEO Time</p>
</header>

<script>
const MENU = {
  hot: {

    items: [

      {name:'شاي ليبتون',price:15,img:'assets/images/hot_shai_lipton.png'},
      {name:'شاي أخضر',price:15,img:'assets/images/hot_green_tea.png'},
      {name:'شاي حليب',price:20,img:'assets/images/hot_tea_milk.png'},
      {name:'شاي نكهات',price:20,img:'assets/images/hot_tea_flavors.png'},
      {name:'نعناع',price:15,img:'assets/images/hot_mint.png'},
      {name:'ينسون',price:15,img:'assets/images/hot_anise.png'},
      {name:'جنزبيل',price:15,img:'assets/images/hot_ginger.png'},
      {name:'اسبريسو سنجل',price:35,img:'assets/images/hot_espresso_single.png'},
      {name:'اسبريسو دبل',price:40,img:'assets/images/hot_espresso_double.png'},
      {name:'قهوة تركي سنجل',price:20,img:'assets/images/hot_turkish_single.png'},
      {name:'قهوة تركي دبل',price:25,img:'assets/images/hot_turkish_double.png'},
      {name:'قهوة فرنساوي',price:35,img:'assets/images/hot_french.png'},
      {name:'قهوة بندق',price:35,img:'assets/images/hot_hazelnut.png'},
      {name:'قهوة نوتيلا',price:40,img:'assets/images/hot_nutella.png'},

      {name:'لاتيه',price:50,img:'assets/images/hot_latte.png'},
      {name:'لاتيه فلفر',price:55,img:'assets/images/hot_latte_velvet.png'},
      {name:'اسبانش لاتيه',price:60,img:'assets/images/hot_spanish_latte.png'},
      {name:'كابتشينو',price:55,img:'assets/images/hot_cappuccino.png'},

      {name:'ميكاتو دبل',price:45,img:'assets/images/hot_macchiato_double.png'},
      {name:'موكا',price:45,img:'assets/images/hot_mocha.png'},
      {name:'موكا نعناع',price:50,img:'assets/images/hot_mocha_mint.png'},
      {name:'اسبريسو بالايس كريم',price:45,img:'assets/images/hot_espresso_with_icecream.png'}
    ]
  }
};
</script>

<div id="menu"></div>

<footer>
❤️ شكرًا لاختياركم نيو كافيه — دايمًا مميزين معانا
</footer>

<script>
const menuEl = document.getElementById('menu');

Object.values(MENU).forEach(section=>{
  const sec = document.createElement('div');
  sec.className='section';
  sec.innerHTML = `<h2>${section.title}</h2><div class="grid"></div>`;
  const grid = sec.querySelector('.grid');

  section.items.forEach(item=>{
    grid.innerHTML += `
      <div class="card">
        <img src="${item.img}">
        <div class="card-body">
          <div class="row">
            <div class="name">${item.name}</div>
            <div class="price">${item.price} ج</div>
          </div>
          <div class="desc">مشروب مميز من نيو كافيه</div>
        </div>
      </div>
    `;
  });

  menuEl.appendChild(sec);
});
</script>

</body>
</html>
