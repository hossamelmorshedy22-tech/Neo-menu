<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>منيو نيو كافيه</title>

<style>
/* ================= BASIC THEME ================= */
:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --accent:#125433;
  --muted:#6b7280;
  --shadow:0 8px 22px rgba(0,0,0,0.08);
  --radius:12px;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Segoe UI",Tahoma,Arial;
  direction:rtl;
  background:var(--bg);
  color:#111;
}
a{text-decoration:none;color:inherit}

/* ================= HEADER + LOGO ================= */
.header{
  position:relative;
  padding:20px 20px 10px 20px;
  text-align:center;
}
.header h1{margin:0;font-size:24px}
.header p{margin:6px 0 0;color:var(--muted);font-size:14px}

.logo{
  position:absolute;
  top:12px;
  right:12px;
  width:80px;
  height:80px;
  object-fit:contain;
  background:#fff;
  padding:6px;
  border-radius:12px;
  box-shadow:var(--shadow);
}
@media(max-width:700px){
  .logo{width:62px;height:62px;padding:5px}
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
  margin:12px 0;
}
.tab{
  padding:8px 14px;
  border-radius:999px;
  background:#fff;
  border:1px solid #ddd;
  cursor:pointer;
  font-weight:600;
  color:var(--muted);
}
.tab.active{
  background:var(--accent);
  border-color:var(--accent);
  color:#fff;
  box-shadow:var(--shadow);
}

/* ================= GRID ================= */
.container{
  max-width:1100px;
  margin:0 auto;
  padding:12px;
}

.section-title{
  margin:20px 0 10px;
  font-size:20px;
  font-weight:700;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(max-width:720px){
  .grid{grid-template-columns:1fr}
}

/* ================= PRODUCT CARD ================= */
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:12px;
  display:flex;
  gap:12px;
  align-items:center;
}

.thumb{
  width:110px;
  height:84px;
  border-radius:8px;
  object-fit:cover;
  background:#e2e2e2;
  flex-shrink:0;
}

.meta{flex:1;min-width:0}
.meta h3{
  margin:0;
  font-size:17px;
  font-weight:600;
  white-space:nowrap;
  text-overflow:ellipsis;
  overflow:hidden;
}
.meta .desc{
  margin-top:6px;
  color:var(--muted);
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.meta .price{
  margin-top:8px;
  font-weight:800;
}

/* BUTTONS */
.btn{
  padding:8px 12px;
  border-radius:8px;
  border:0;
  cursor:pointer;
  font-weight:600;
}
.btn-primary{background:var(--accent);color:#fff;}
.btn-ghost{background:#fff;border:1px solid #ddd;color:var(--muted);}

/* ================= CART BAR ================= */
.cart-bar{
  position:fixed;
  left:16px;
  right:16px;
  bottom:18px;
  padding:12px;
  background:#1f2937;
  color:#fff;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  box-shadow:0 12px 30px rgba(0,0,0,0.25);
  z-index:9999;
}
.cart-bar .left{font-weight:700}
.cart-bar .right{display:flex;gap:8px}

/* ================= FOOTER ================= */
footer{
  margin-top:40px;
  padding:20px 12px;
  text-align:center;
  color:var(--muted);
}
.socials{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:10px;
}
.socials a{
  background:#fff;
  padding:8px 12px;
  border-radius:8px;
  box-shadow:var(--shadow);
}

/* ================= TOAST ================= */
.toast{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom:90px;
  background:#111;
  color:#fff;
  padding:10px 14px;
  border-radius:8px;
  font-size:14px;
  opacity:0;
  transition:0.25s;
  z-index:99999;
}
.show{opacity:1;}

</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <img src="logo.png" class="logo" alt="NEO Café Logo">
  <h1>منيو نيو كافيه</h1>
  <p>اختار قسمك — اضغط أضف للسلة — وروّح على صفحة الطلبات</p>
</header>

<!-- ================= TABS ================= -->
<div class="tabs">
  <button class="tab active" data-cat="hot">مشروبات ساخنة</button>
  <button class="tab" data-cat="cold">مشروبات باردة</button>
  <button class="tab" data-cat="bakery">مخبوزات</button>
  <button class="tab" data-cat="dessert">حلويات</button>
</div>

<!-- ================= CONTENT ================= -->
<div class="container" id="content"></div>

<!-- ================= CART BAR ================= -->
<div id="cartBar" class="cart-bar" style="display:none">
  <div class="left">
    السلة: <span id="cartCount">0</span> — الإجمالي: <span id="cartTotal">0</span> ج
  </div>
  <div class="right">
    <button class="btn btn-ghost" onclick="clearCart()">إفراغ</button>
    <a class="btn btn-primary" href="checkout.html">السلة</a>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer>
  <div>تابعنا على السوشيال</div>
  <div class="socials">
    <a href="https://facebook.com" target="_blank">فيسبوك</a>
    <a href="https://instagram.com" target="_blank">انستجرام</a>
    <a href="https://tiktok.com" target="_blank">تيك توك</a>
  </div>
</footer>

<!-- ================= TOAST ================= -->
<div id="toast" class="toast"></div>

<script>
/* ========================================
   قاعدة البيانات (المنيو)
======================================== */
const MENU = [
  {id:'hot1',cat:'hot',name:'لاتيه كلاسيك',price:45,desc:'رغوة ناعمة وقهوة غنية',image:'https://via.placeholder.com/300x200?text=Latte'},
  {id:'hot2',cat:'hot',name:'كابتشينو',price:50,desc:'اسبريسو ورغوة كثيفة',image:'https://via.placeholder.com/300x200?text=Cappuccino'},
  {id:'hot3',cat:'hot',name:'موكا',price:60,desc:'قهوة مع شوكولاتة',image:'https://via.placeholder.com/300x200?text=Mocha'},

  {id:'cold1',cat:'cold',name:'آيس لاتيه',price:55,desc:'انتعاش وقهوة',image:'https://via.placeholder.com/300x200?text=Iced+Latte'},
  {id:'cold2',cat:'cold',name:'فرابتشينو',price:65,desc:'مخفوق مثلج',image:'https://via.placeholder.com/300x200?text=Frappe'},
  {id:'cold3',cat:'cold',name:'ليمون نعناع',price:40,desc:'منعش وطبيعي',image:'https://via.placeholder.com/300x200?text=Mint+Lemon'},

  {id:'bak1',cat:'bakery',name:'كرواسون',price:25,desc:'زبدة وهشاشة',image:'https://via.placeholder.com/300x200?text=Croissant'},
  {id:'bak2',cat:'bakery',name:'سندوتش جبنة',price:30,desc:'طازج وخفيف',image:'https://via.placeholder.com/300x200?text=Sandwich'},
  {id:'bak3',cat:'bakery',name:'بريوش',price:35,desc:'محلّى بالعسل',image:'https://via.placeholder.com/300x200?text=Brioche'},

  {id:'des1',cat:'dessert',name:'تشيز كيك',price:55,desc:'كريمي مع صوص',image:'https://via.placeholder.com/300x200?text=Cheesecake'},
  {id:'des2',cat:'dessert',name:'براوني',price:45,desc:'شوكولاتة غنية',image:'https://via.placeholder.com/300x200?text=Brownie'},
  {id:'des3',cat:'dessert',name:'بان كيك',price:40,desc:'عسل طبيعي',image:'https://via.placeholder.com/300x200?text=Pancake'}
];

/* ========================================
   تخزين السلة
======================================== */
const CART_KEY = "neoCafe_cart_v1";

function loadCart(){
  const raw = localStorage.getItem(CART_KEY);
  if(!raw) return [];
  try{ return JSON.parse(raw); }catch{return [];}
}

function saveCart(cart){
  localStorage.setItem(CART_KEY,JSON.stringify(cart));
  renderCartBar();
}

function clearCart(){
  if(confirm("تفريغ السلة؟")){
    localStorage.removeItem(CART_KEY);
    renderCartBar();
  }
}

/* ========================================
   واجهة عرض المنتجات
======================================== */
function renderProducts(category){
  const container = document.getElementById("content");
  container.innerHTML = "";

  const title = document.createElement("div");
  title.className = "section-title";
  title.textContent = document.querySelector(`.tab[data-cat="${category}"]`).textContent;
  container.appendChild(title);

  const grid = document.createElement("div");
  grid.className = "grid";

  MENU.filter(p => p.cat === category).forEach(item=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `
      <img class="thumb" src="${item.image}">
      <div class="meta">
        <h3>${item.name}</h3>
        <div class="desc">${item.desc}</div>
        <div class="price">${item.price} ج</div>
      </div>
      <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(item)})'>أضف للسلة</button>
    `;
    grid.appendChild(card);
  });

  container.appendChild(grid);
}

/* ========================================
   إضافة للسلة وتوست
======================================== */
function addToCart(item){
  let cart = loadCart();
  let ex = cart.find(x => x.id === item.id);
  if(ex){ ex.qty++; } else { cart.push({...item,qty:1}); }
  saveCart(cart);
  showToast(`${item.name} اتضاف للسلة ✔`);
}

/* Toast */
function showToast(msg){
  const t = document.getElementById("toast");
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1400);
}

/* ========================================
   شريط السلة السفلي
======================================== */
function renderCartBar(){
  const bar = document.getElementById("cartBar");
  const cart = loadCart();
  if(cart.length === 0){ bar.style.display="none"; return; }

  let total = 0, count = 0;
  cart.forEach(i=>{
    total += i.price * i.qty;
    count += i.qty;
  });

  document.getElementById("cartTotal").textContent = total;
  document.getElementById("cartCount").textContent = count;

  bar.style.display="flex";
}

/* ========================================
   Tabs switching
======================================== */
document.querySelectorAll(".tab").forEach(btn=>{
  btn.onclick = () => {
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    btn.classList.add("active");
    renderProducts(btn.dataset.cat);
  };
});

/* ========================================
   INIT
======================================== */
renderProducts("hot");
renderCartBar();

</script>

</body>
</html>
