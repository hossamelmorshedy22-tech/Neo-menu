/* render category -> grid of cards (2 per row) */

  else { const map={'hot':'Ù…Ø´Ø±ÙˆØ¨Ø§Øª Ø³Ø§Ø®Ù†Ø©','cold':'Ù…Ø´Ø±ÙˆØ¨Ø§Øª Ø¨Ø§Ø±Ø¯Ø©','soft':'Ø³ÙˆÙØª Ø¯Ø±ÙŠÙ†Ùƒ','dessert_dishes':'Ø¯ÙŠØ²ÙŠØ±Øª','special':'Ù…Ù…ÙŠØ² Ù†ÙŠÙˆ'}; title.textContent = map[cat]||cat; itemsToShow = MENU.filter(i=>i.cat===cat); }
  content.appendChild(title);
  const grid = document.createElement('div'); grid.className='grid';
  itemsToShow.forEach(it=>{

  // update tabs active state
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));

  if(cat==='all') document.querySelector('.tab-all').classList.add('active');
  else {
    const activeTab = document.querySelector(`.tab[data-cat="${cat}"]`);

}

/* delegation for clicks */
document.addEventListener('click', function(e){
  const add = e.target.closest('.add-btn');

/* add with short protection but allowing increments */
const addLock = new Map();
function handleAddById(id){
  const item = MENU.find(i=>i.id===id);
  if(!item) return showToast('Ø§Ù„Ù…Ù†ØªØ¬ ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯');

  const last = addLock.get(id) || 0;
  // allow but prevent extremely fast accidental double clicks
  if(now - last < 200) return;
  addLock.set(id, now);

  // robust add logic: if exists increase qty else push

  const existing = cart.find(x=>x.id===id);

    existing.qty = (Number(existing.qty)||0) + 1;

  saveCart(cart);

  showToast(`${item.name} Ø§ØªØ¶Ø§Ù Ù„Ù„Ø³Ù„Ø©`);
}

/* CART UI */
const cartBtn = document.getElementById('cartBtn');

function calcTotals(cart){
  let total=0, count=0;
  (cart||[]).forEach(i=>{ total += (Number(i.price)||0)*(Number(i.qty)||0); count += Number(i.qty)||0; });
  return { total, count };
}

function renderCartUI(wasAdded=false){
  const cart = loadCart();

    if(bumpTimeout) clearTimeout(bumpTimeout);

/* render cart modal items */
function renderCartModal(){
  const cart = loadCart();
  cartItemsEl.innerHTML = '';
  if(!cart || cart.length === 0){
    cartItemsEl.innerHTML = `<div class="empty-note">Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ© â€” Ø£Ø¶Ù Ù…Ù†ØªØ¬Ø§Øª Ù…Ù† Ø§Ù„Ù…Ù†ÙŠÙˆ</div>`;
    modalTotal.textContent = '0 Ø¬';
    cartModal.classList.add('show');
    cartModal.setAttribute('aria-hidden','false');
    return;
  }
  cart.forEach(it=>{
    const row = document.createElement('div');
    row.className = 'item';
    row.innerHTML = `
      <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
        <div style="display:flex;gap:10px;align-items:center">

    `;
    cartItemsEl.appendChild(row);
  });

  // handlers for inc/dec/remove
  cartItemsEl.querySelectorAll('.inc').forEach(b=> b.addEventListener('click', e=>{

    const id = e.currentTarget.dataset.id; let cart = loadCart();

    const id = e.currentTarget.dataset.id; let cart = loadCart();

  const totals = calcTotals(cart);

}
