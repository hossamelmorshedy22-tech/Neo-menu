<style>
  :root{
    --neo-green:#124d33;
    --neo-green-2:#2f6b46;
    --neo-beige:#f6efe6;
    --neo-cream:#f7ead6;
    --muted:#6b6b6b;
    --shadow: 0 12px 30px rgba(15,40,25,0.06);
    --radius:12px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:var(--neo-beige);font-family:"Cairo","Poppins",system-ui,Segoe UI,Roboto,Arial;color:#111;-webkit-font-smoothing:antialiased}
  a{color:inherit;text-decoration:none}

  /* header */
  header{padding:22px 16px 6px;text-align:center;position:relative}
  .logo{position:absolute;top:12px;right:12px;width:78px;height:auto;object-fit:contain}
  .title{margin:0;font-size:22px;color:var(--neo-green);font-weight:700}
  .tag{margin-top:6px;color:var(--neo-green-2);font-weight:600;font-family:"Poppins",sans-serif}

  /* tabs - single line (no wrap) */
  .tabs-wrap{padding:12px 0;display:flex;justify-content:center}
  .tabs{display:flex;gap:10px;flex-wrap:nowrap;overflow-x:auto;padding:8px 12px;align-items:center;max-width:1100px}
  .tab{flex:0 0 auto;padding:9px 16px;border-radius:999px;background:var(--neo-cream);border:1px solid rgba(18,77,51,0.06);color:var(--neo-green-2);font-weight:700;cursor:pointer;white-space:nowrap;transition:transform .15s,box-shadow .15s}
  .tab:hover{transform:translateY(-6px);box-shadow:0 10px 26px rgba(18,77,51,0.06)}
  .tab.active{background:linear-gradient(180deg,var(--neo-green),var(--neo-green-2));color:#fff;box-shadow:0 16px 44px rgba(18,77,51,0.12)}

  /* underline (decor) */
  .tabs-underline{height:4px;border-radius:999px;background:linear-gradient(90deg,var(--neo-green),var(--neo-green-2));width:0;opacity:0;transition:all .28s; margin-top:6px}

  /* container & spacing so cart doesn't overlap content */
  .container{max-width:1100px;margin:10px auto;padding:0 14px 180px} /* big bottom padding so cart doesn't cover content */
  .section-title{font-size:18px;font-weight:700;color:var(--neo-green-2);margin:6px 0 10px;text-align:right}

  /* grid */
  .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}
  @media(max-width:820px){ .grid{grid-template-columns:1fr} }

  /* cards */
  .card{background:#fff;border-radius:var(--radius);padding:12px;display:flex;gap:12px;align-items:center;box-shadow:var(--shadow);opacity:0;transform:translateY(10px);animation:cardIn .42s cubic-bezier(.2,.85,.25,1) forwards}
  @keyframes cardIn{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}
  .thumb{width:110px;height:86px;border-radius:10px;background:#efefef;object-fit:cover;flex-shrink:0}
  .meta{flex:1;min-width:0;text-align:right}
  .meta h3{margin:0;font-size:16px;font-weight:700;color:#08321f;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .meta p{margin:6px 0 0;color:var(--muted);font-size:13px;height:36px;overflow:hidden}
  .meta .price{margin-top:8px;color:var(--neo-green);font-weight:800}

  .actions{display:flex;flex-direction:column;gap:8px;align-items:flex-end;min-width:120px}
  .btn{padding:8px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700;font-size:13px}
  .btn-outline{background:#fff;border:1px solid #eee;color:#444}
  .btn-primary{background:var(--neo-green);color:#fff;box-shadow:0 8px 20px rgba(18,77,51,0.12)}
  .btn-primary:hover{transform:translateY(-3px)}

  /* cart float - visible and not cut */
  .cart-float{position:fixed;right:18px;bottom:22px;z-index:99999;display:flex;align-items:center;gap:12px;pointer-events:auto}
  .cart-btn{width:78px;height:78px;border-radius:18px;background:linear-gradient(180deg,var(--neo-green),var(--neo-green-2));display:flex;align-items:center;justify-content:center;box-shadow:0 28px 60px rgba(18,77,51,0.22);cursor:pointer;position:relative;transition:transform .18s}
  .cart-btn:hover{transform:translateY(-6px)}
  .cart-badge{position:absolute;top:-10px;left:-10px;min-width:30px;height:30px;display:flex;align-items:center;justify-content:center;border-radius:999px;background:#ffeb3b;color:#111;font-weight:900;box-shadow:0 8px 20px rgba(0,0,0,0.14);font-size:13px;display:none}
  .cart-pill{background:linear-gradient(90deg,var(--neo-green),var(--neo-green-2));color:#fff;padding:12px 16px;border-radius:999px;box-shadow:0 20px 50px rgba(18,77,51,0.14);display:none;gap:10px;align-items:center;cursor:pointer;font-weight:800}
  .pill-total{background:rgba(255,255,255,0.12);padding:6px 8px;border-radius:8px;font-weight:900}
  .pulse{position:absolute;right:-12px;bottom:-12px;width:100px;height:100px;border-radius:20px;background:radial-gradient(circle at center, rgba(47,107,70,0.18) 0%, rgba(47,107,70,0.05) 30%, rgba(47,107,70,0) 60%);opacity:0;transform:scale(.9);pointer-events:none}

  .tooltip{position:absolute;bottom:96px;right:0;background:#111;color:#fff;padding:8px 10px;border-radius:8px;font-size:13px;opacity:0;transform:translateY(6px);transition:opacity .14s,transform .14s;pointer-events:none;white-space:nowrap}
  .cart-float.show-tooltip .tooltip{opacity:1;transform:none}

  /* footer */
  footer{text-align:center;padding:18px 12px 34px;color:var(--muted);margin-top:26px}
  .socials{display:flex;justify-content:center;gap:10px;margin-top:12px}
  .socials a{background:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06);color:var(--neo-green-2);font-weight:700}

  /* toast */
  .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:120px;background:#111;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;transition:opacity .18s ease;z-index:2000}
  .toast.show{opacity:1}
</style>
</head>

/* ===== storage / cart ===== */
const CART_KEY = 'neoCafe_cart_v1';
function loadCart(){ try{ const r = localStorage.getItem(CART_KEY); return r ? JSON.parse(r) : []; } catch(e){ return []; } }
function saveCart(cart){ try{ localStorage.setItem(CART_KEY, JSON.stringify(cart)); renderCartUI(true); } catch(e){ console.error(e); } }
function clearCart(){ if(!confirm('تفريغ السلة؟')) return; localStorage.removeItem(CART_KEY); renderCartUI(); }

/* ===== render ===== */
const content = document.getElementById('content');
const tabsEl = document.getElementById('tabs');
const underlineEl = document.getElementById('tabsUnderline');

function createCard(item, idx){
  const el = document.createElement('div');
  el.className = 'card';
  el.style.animationDelay = `${idx * 60}ms`;
  el.innerHTML = `
    <img class="thumb" src="https://via.placeholder.com/400x300?text=${encodeURIComponent(item.name)}" alt="${escapeHtml(item.name)}">
    <div class="meta">
      <h3>${escapeHtml(item.name)}</h3>
      <p>${item.desc ? escapeHtml(item.desc) : ''}</p>
      <div class="price">${item.price} ج</div>
    </div>
    <div class="actions">
      <button class="btn btn-outline" onclick='viewDetails("${item.id}")'>عرض</button>
      <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(item).replaceAll("'", "\\'")})'>أضف للسلة</button>
    </div>
  `;
  return el;
}

function renderCategory(cat){
  content.innerHTML = '';
  const title = document.createElement('div');
  title.className = 'section-title';
  let itemsToShow = [];

  if(cat === 'all'){
    title.textContent = 'كل المنتجات';
    itemsToShow = MENU.slice();
  } else {
    const map = {'hot':'مشروبات ساخنة','cold':'مشروبات باردة','dessert_dishes':'أطباق ديزيرت','soft':'سوفت درينك','special':'مميز نيو'};
    title.textContent = map[cat] || cat;
    itemsToShow = MENU.filter(i => i.cat === cat);
  }

  content.appendChild(title);
  const grid = document.createElement('div');
  grid.className = 'grid';
  itemsToShow.forEach((it, idx) => grid.appendChild(createCard(it, idx)));
  content.appendChild(grid);

  requestAnimationFrame(moveUnderlineToActiveTab);
}

/* view details */
function viewDetails(id){
  const item = MENU.find(i=>i.id===id);
  if(!item) return alert('المنتج غير موجود');
  const w = window.open('','_blank','width=420,height=600,scrollbars=yes');
  w.document.write(`<html dir="rtl"><head><meta charset="utf-8"><title>${item.name}</title></head><body style="font-family:Cairo;padding:18px;"><h2>${item.name}</h2><img src="https://via.placeholder.com/600x420?text=${encodeURIComponent(item.name)}" style="width:100%;border-radius:8px"><p style="color:#666;margin-top:12px">${item.desc || ''}</p><p style="font-weight:800">${item.price} ج</p><button style="padding:10px 12px;background:${'#124d33'};border:0;color:#fff;border-radius:8px;cursor:pointer" onclick="window.opener.addToCart(${JSON.stringify(item)})">أضف للسلة</button></body></html>`);
}

/* cart UI */
const cartBtn = document.getElementById('cartBtn');
const cartBadge = document.getElementById('cartBadge');
const cartPill = document.getElementById('cartPill');
const pillTotal = document.getElementById('pillTotal');
const pulse = document.getElementById('pulse');
const cartFloat = document.getElementById('cartFloat');
const cartTooltip = document.getElementById('cartTooltip');

function calcTotals(cart){
  let total=0,count=0;
  for(const it of cart){ total += (Number(it.price)||0)*(Number(it.qty)||0); count += Number(it.qty)||0; }
  return { total,count };
}

function renderCartUI(wasAdded=false){
  const cart = loadCart();
  if(!cart || cart.length === 0){
    cartBadge.style.display = 'none';
    cartPill.style.display = 'none';
    cartTooltip.textContent = 'السلة فارغة';
    return;
  }
  const { total,count } = calcTotals(cart);
  cartBadge.style.display = 'flex';
  cartBadge.textContent = count;
  pillTotal.textContent = `${total} ج`;
  cartPill.style.display = 'flex';
  cartTooltip.textContent = 'اضغط لعرض السلة';
  if(wasAdded){
    pulse.style.opacity = '1';
    pulse.animate([{ transform:'scale(.95)', opacity:0.9 },{ transform:'scale(1.12)', opacity:0.35 },{ transform:'scale(1.3)', opacity:0 }], { duration:900, easing:'ease-out' });
    cartBtn.animate([{ transform:'translateY(0)'},{ transform:'translateY(-8px)' },{ transform:'translateY(0)' }], { duration:420, easing:'cubic-bezier(.2,.85,.25,1)' });
  }
}

/* add to cart */
function addToCart(item){
  const cart = loadCart();
  const existing = cart.find(i => i.id === item.id);
  if(existing) existing.qty = Number(existing.qty)+1;
  else cart.push({...item, qty:1});
  saveCart(cart);
  showToast(`${item.name} اتضاف للسلة ✔`);
}

cartFloat.addEventListener('mouseenter', ()=> cartFloat.classList.add('show-tooltip'));
cartFloat.addEventListener('mouseleave', ()=> cartFloat.classList.remove('show-tooltip'));
cartFloat.addEventListener('touchstart', ()=> { cartFloat.classList.add('show-tooltip'); setTimeout(()=>cartFloat.classList.remove('show-tooltip'),1200); });

/* toast */
function showToast(text){ const t = document.getElementById('toast'); t.textContent=text; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'),1200); }

/* tabs underline movement (keeps visual) */
function moveUnderlineToActiveTab(){
  // optional: not used heavily but keep for look
  const active = tabsEl.querySelector('.tab.active');
  if(!active) return;
}

/* tabs click */
document.querySelectorAll('.tab').forEach(btn=>{
  btn.addEventListener('click', (e)=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    btn.classList.add('active');
    renderCategory(btn.dataset.cat);
  });
});

/* helper */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

/* init */
renderCategory('all');
renderCartUI();

/* expose for popups */
window.addToCart = addToCart;
window.clearCart = clearCart;
window.renderCartUI = renderCartUI;
</script>
