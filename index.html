/* safe-add locking map to prevent rapid clicks */
const addLock = new Map();

function safeAddToCart(item){
  const now = Date.now();
  const last = addLock.get(item.id) || 0;
  if(now - last < 600) return; // ignore quick repeat
  addLock.set(item.id, now);
  addToCartImmediate(item);
  setTimeout(()=> addLock.delete(item.id), 700);
}

function addToCartImmediate(item){
  const cart = loadCart();

}

function calcTotals(cart){
  let total=0, count=0;
  (cart||[]).forEach(i=>{ total += (Number(i.price)||0)*(Number(i.qty)||0); count += Number(i.qty)||0; });

}
