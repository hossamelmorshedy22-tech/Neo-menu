/* ====== نفس الستايل القديم بدون أي تغيير ====== */
:root{
  --neo-green:#124d33;
  --neo-green-2:#21593f;
  --neo-beige:#f6efe6;
  --neo-cream:#fbf4e9;
  --muted:#6b6b6b;
  --shadow:0 18px 40px rgba(18,77,51,.08);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Cairo,sans-serif;
  background:var(--neo-beige);
}
.header{text-align:center;padding:20px;background:var(--neo-cream)}
.logo{position:absolute;right:16px;top:10px;width:90px}
.cats-grid{padding:12px}
.cats-row{display:flex;gap:8px;justify-content:center;margin-bottom:6px}
.cat{
  background:#fff;
  padding:8px 14px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}
.cat.active{
  background:var(--neo-green);
  color:#fff;
}
.container{max-width:1100px;margin:auto;padding:12px 12px 160px}
.section-title{
  margin:20px 0 10px;
  font-weight:900;
  color:var(--neo-green);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:12px;
}
.product-card{
  background:#fff;
  border-radius:12px;
  box-shadow:var(--shadow);
  overflow:hidden;
}
.product-img{width:100%;height:150px;object-fit:cover}
.product-body{padding:10px}
.row-title{display:flex;justify-content:space-between;font-weight:900}
.price{color:var(--neo-green)}
.add-btn{
  margin-top:10px;
  width:100%;
  background:var(--neo-green);
  color:#fff;
  border:0;
  padding:8px;
  border-radius:8px;
  font-weight:900;
  cursor:pointer;
}
.cart-float{position:fixed;bottom:14px;right:14px}
.cart-btn{
  background:var(--neo-green);
  color:#fff;
  padding:12px 16px;
  border-radius:14px;
  font-weight:900;
}
.cart-count{
  background:#ffeb3b;
  color:#000;
  border-radius:50%;
  padding:4px 10px;
  margin-left:6px;
}
</style>

/* ================== CART ================== */
let cart = [];

function addToCart(id,name,price){
  const f = cart.find(i=>i.id===id);
  f ? f.qty++ : cart.push({id,name,price,qty:1});
  renderCart();
}

function renderCart(){
  document.getElementById('cartCount').textContent =
    cart.reduce((s,i)=>s+i.qty,0);
}

/* ================== RENDER ================== */
const content = document.getElementById('content');

function renderGrid(items){
  const grid = document.createElement('div');
  grid.className='grid';
  items.forEach(it=>{
    grid.innerHTML += `
      <div class="product-card">
        <img class="product-img" src="${it.img}">
        <div class="product-body">
          <div class="row-title">
            <span>${it.name}</span>
            <span class="price">${it.price} ج</span>
          </div>
          <button class="add-btn"
            onclick="addToCart('${it.id}','${it.name}',${it.price})">
            أضف
          </button>
        </div>
      </div>`;
  });
  return grid;
}

function renderHot(){
  content.innerHTML='';
  content.appendChild(title(MENU.hot.title));
  content.appendChild(renderGrid(MENU.hot.items));
}

function renderCold(){
  content.innerHTML='';
  content.appendChild(title(MENU.cold.title));

  // أزرار الأقسام الباردة
  const row=document.createElement('div');
  row.className='cats-row';
  MENU.cold.subcats.forEach(s=>{
    const b=document.createElement('div');
    b.className='cat';
    b.textContent=s.title;
    b.onclick=()=>renderColdSub(s.key);
    row.appendChild(b);
  });
  content.appendChild(row);

  // أول قسم افتراضي
  renderColdSub(MENU.cold.subcats[0].key);
}

function renderColdSub(key){
  const sub = MENU.cold.subcats.find(s=>s.key===key);
  const old = document.getElementById('coldSub');
  if(old) old.remove();

  const wrap=document.createElement('div');
  wrap.id='coldSub';
  wrap.appendChild(title(sub.title));
  wrap.appendChild(renderGrid(sub.items));
  content.appendChild(wrap);
}

function title(t){
  const d=document.createElement('div');
  d.className='section-title';
  d.textContent=t;
  return d;
}

/* ================== EVENTS ================== */
document.querySelectorAll('.cat[data-cat]').forEach(c=>{
  c.onclick=()=>{
    document.querySelectorAll('.cat').forEach(x=>x.classList.remove('active'));
    c.classList.add('active');
    if(c.dataset.cat==='hot') renderHot();
    if(c.dataset.cat==='cold') renderCold();
  };
});

/* INIT */
renderHot();
