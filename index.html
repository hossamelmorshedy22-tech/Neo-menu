<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>نيو كافية منيو - NEO CAFE'</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --neo-beige:#f6efe6;
    --neo-olive:#2f5d3a;
    --neo-olive-2:#3f6f45;
    --muted:#6b6b6b;
    --card:#ffffff;
    --shadow:0 10px 30px rgba(0,0,0,0.08);
    --radius:14px;
  }

  *{box-sizing:border-box}
  html,body{
    margin:0;
    font-family:"Cairo","Poppins",sans-serif;
    direction:rtl;
    background:var(--neo-beige);
    color:#111;
  }

  /* HEADER */
  .header{
    position:relative;
    padding:25px 15px 10px;
    text-align:center;
  }

  .assets/images/Untitled design.png{
    position:absolute;
    top:10px;
    right:10px;
    width:90px;
    height:auto;
    object-fit:contain;
    background:transparent !important;
    padding:0 !important;
    border-radius:0 !important;
    box-shadow:none !important;
    transition:transform .25s ease;
  }
  .logo:hover{
    transform:translateY(-4px);
  }

  @media(max-width:700px){
    .logo{
      width:65px;
      top:6px;
      right:6px;
    }
  }

  .title{
    margin:0;
    font-size:24px;
    font-weight:700;
    color:var(--neo-olive);
  }

  .neo-tag{
    margin-top:6px;
    font-size:14px;
    color:var(--neo-olive-2);
    font-weight:600;
    font-family:"Poppins",sans-serif;
  }

  .subtitle{
    margin-top:6px;
    font-size:13px;
    color:var(--muted);
  }

  /* TABS */
  .tabs{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:10px 0 20px;
    flex-wrap:wrap;
  }
  .tab{
    background:#fff;
    padding:8px 14px;
    border-radius:999px;
    border:1px solid #ddd;
    font-weight:600;
    color:var(--muted);
    cursor:pointer;
    transition:all .15s ease;
  }
  .tab:hover{ transform:translateY(-3px); }
  .tab.active{
    background:var(--neo-olive);
    color:#fff;
    box-shadow:var(--shadow);
  }

  /* GRID */
  .container{
    max-width:1100px;
    margin:0 auto;
    padding:0 12px 70px;
  }

  .section-title{
    font-size:19px;
    font-weight:700;
    color:var(--neo-olive-2);
    margin-bottom:8px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
  }

  @media(max-width:820px){
    .grid{grid-template-columns:1fr}
  }

  /* PRODUCT CARD */
  .card{
    background:#ffffffcc;
    border-radius:var(--radius);
    padding:12px;
    display:flex;
    gap:12px;
    align-items:center;
    box-shadow:var(--shadow);
    transition:all .2s ease;
  }
  .card:hover{
    transform:translateY(-6px);
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
  }

  .thumb{
    width:110px;
    height:82px;
    object-fit:cover;
    border-radius:10px;
    background:#eee;
    transition:transform .25s ease;
  }
  .card:hover .thumb{
    transform:scale(1.03);
  }

  .meta{flex:1;min-width:0}
  .meta h3{
    margin:0;
    font-size:16px;
    font-weight:700;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .meta p{
    margin:6px 0 0;
    font-size:13px;
    color:var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .meta .price{
    margin-top:8px;
    font-weight:800;
    color:var(--neo-olive);
  }

  .actions{
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .btn{
    padding:8px 12px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    font-weight:700;
    font-size:13px;
  }
  .btn-outline{
    background:#fff;
    border:1px solid #ccc;
    color:#555;
  }
  .btn-primary{
    background:var(--neo-olive);
    color:#fff;
    box-shadow:0 8px 20px rgba(47,93,58,0.15);
  }
  .btn-primary:hover{
    transform:translateY(-3px);
  }

  /* FLOATING CART (bottom-right) */
  .cart-float{
    position:fixed;
    right:18px;
    bottom:18px;
    background:var(--neo-olive);
    color:#fff;
    padding:12px 16px;
    border-radius:14px;
    display:flex;
    align-items:center;
    gap:10px;
    box-shadow:0 22px 50px rgba(0,0,0,0.25);
    z-index:1000;
    transition:transform .2s ease;
  }
  .cart-float:hover{
    transform:translateY(-4px);
  }

  /* FOOTER */
  footer{
    text-align:center;
    margin-top:40px;
    padding:20px 10px;
    color:var(--muted);
  }
  .socials{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:12px;
  }
  .socials a{
    background:#fff;
    padding:8px 14px;
    border-radius:10px;
    box-shadow:var(--shadow);
    color:var(--neo-olive);
    font-weight:700;
  }

  /* TOAST */
  .toast{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:95px;
    background:#111;
    color:#fff;
    padding:10px 14px;
    border-radius:10px;
    opacity:0;
    transition:.2s;
    z-index:2000;
  }
  .toast.show{ opacity:1 }
</style>
</head>

<body>

<header class="header">
  <img src="assets/images/logo.png" class="logo" alt="NEO CAFE Logo">
  <h1 class="title">نيو كافية منيو - NEO CAFE'</h1>
  <div class="neo-tag">Make It NEO Time</div>
  <div class="subtitle">اختار القسم واضغط "أضف للسلة"</div>
</header>

<div class="container">

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" data-cat="hot">مشروبات ساخنة</button>
    <button class="tab" data-cat="cold">مشروبات باردة</button>
    <button class="tab" data-cat="bakery">مخبوزات</button>
    <button class="tab" data-cat="dessert">حلويات</button>
  </div>

  <!-- CONTENT -->
  <div id="content"></div>

  <!-- FOOTER -->
  <footer>
    <div>تابعنا على السوشيال</div>
    <div class="socials">
      <a href="https://facebook.com/neo.cafe.eg" target="_blank">Facebook</a>
      <a href="https://instagram.com/neocafe.eg" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@neo.cafe.eg" target="_blank">TikTok</a>
    </div>
  </footer>
</div>

<!-- CART FLOAT -->
<div id="cartFloat" class="cart-float" style="display:none">
  <div>
    <div id="cartCountText">السلة: 0</div>
    <div id="cartTotalText" style="font-size:13px;opacity:.9">الإجمالي: 0 ج</div>
  </div>

  <a href="checkout.html" class="btn btn-outline" style="font-weight:800;background:white;color:var(--neo-olive)">السلة</a>
  <button onclick="clearCart()" class="btn" style="border:1px solid rgba(255,255,255,.3);background:transparent;color:white">افراغ</button>
</div>

<div id="toast" class="toast"></div>

<script>
/* MENU DATA */
const MENU = [
  {id:'hot1',cat:'hot',name:'لاتيه كلاسيك',price:45,desc:'رغوة ناعمة وقوام كريمي',image:'https://via.placeholder.com/400x300?text=Latte'},
  {id:'hot2',cat:'hot',name:'كابتشينو',price:50,desc:'اسبريسو وقشدة خفيفة',image:'https://via.placeholder.com/400x300?text=Cappuccino'},
  {id:'hot3',cat:'hot',name:'موكا شوكولاتة',price:60,desc:'قهوة ومزيج شوكولاتة غني',image:'https://via.placeholder.com/400x300?text=Mocha'},

  {id:'cold1',cat:'cold',name:'آيس لاتيه',price:55,desc:'لاتيه بارد منعش',image:'https://via.placeholder.com/400x300?text=Iced+Latte'},
  {id:'cold2',cat:'cold',name:'فرابتشينو فانيلا',price:65,desc:'مخفوق مثلّج كريم',image:'https://via.placeholder.com/400x300?text=Frappe'},
  {id:'cold3',cat:'cold',name:'ليمون نعناع',price:40,desc:'انتعاش طبيعي',image:'https://via.placeholder.com/400x300?text=Mint+Lemon'},

  {id:'bak1',cat:'bakery',name:'كرواسون زبدة',price:25,desc:'كرواسون طازج',image:'https://via.placeholder.com/400x300?text=Croissant'},
  {id:'bak2',cat:'bakery',name:'سندوتش جبنة',price:30,desc:'سندوتش خفيف',image:'https://via.placeholder.com/400x300?text=Sandwich'},
  {id:'bak3',cat:'bakery',name:'بريوش بالعسل',price:35,desc:'بريوش ناعم بالعسل',image:'https://via.placeholder.com/400x300?text=Brioche'},

  {id:'des1',cat:'dessert',name:'تشيز كيك',price:55,desc:'تشيز كيك بصوص الفراولة',image:'https://via.placeholder.com/400x300?text=Cheesecake'},
  {id:'des2',cat:'dessert',name:'براوني شوكولاتة',price:45,desc:'براوني طري',image:'https://via.placeholder.com/400x300?text=Brownie'},
  {id:'des3',cat:'dessert',name:'بان كيك بالعسل',price:40,desc:'بان كيك سميك',image:'https://via.placeholder.com/400x300?text=Pancake'},
];

/* CART LOGIC */
const CART_KEY = "neoCafe_cart_v1";

function loadCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY))||[]}catch{return [];} }
function saveCart(c){ localStorage.setItem(CART_KEY,JSON.stringify(c)); renderCartFloat(); }
function clearCart(){
  if(confirm("تفريغ السلة؟")){
    localStorage.removeItem(CART_KEY);
    renderCartFloat();
  }
}

function addToCart(item){
  let cart = loadCart();
  let ex = cart.find(i => i.id === item.id);
  if(ex) ex.qty++;
  else cart.push({...item, qty:1});
  saveCart(cart);
  toast(`${item.name} اتضاف للسلة ✔`);
}

/* RENDER PRODUCTS */
function renderCategory(cat){
  const content = document.getElementById("content");
  content.innerHTML="";
  const title = document.createElement("div");
  title.className="section-title";
  title.textContent={"hot":"مشروبات ساخنة","cold":"مشروبات باردة","bakery":"مخبوزات","dessert":"حلويات"}[cat];
  content.appendChild(title);

  const grid = document.createElement("div");
  grid.className="grid";
  MENU.filter(p=>p.cat===cat).forEach(item=>{
    grid.appendChild(createCard(item));
  });
  content.appendChild(grid);
}

function createCard(item){
  const c = document.createElement("div");
  c.className="card";
  c.innerHTML = `
      <img class="thumb" src="${item.image}">
      <div class="meta">
        <h3>${item.name}</h3>
        <p>${item.desc}</p>
        <div class="price">${item.price} ج</div>
      </div>
      <div class="actions">
        <button class="btn btn-outline" onclick='viewDetails("${item.id}")'>عرض</button>
        <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(item).replaceAll("'", "\\'")})'>أضف للسلة</button>
      </div>
  `;
  return c;
}

/* VIEW DETAILS POPUP */
function viewDetails(id){
  const item = MENU.find(i=>i.id===id);
  const w = window.open("","_blank","width=420,height=600");
  w.document.write(`
    <html dir="rtl">
    <head><meta charset="utf-8"><title>${item.name}</title></head>
    <body style="font-family:Cairo;padding:18px;">
      <h2>${item.name}</h2>
      <img src="${item.image}" style="width:100%;border-radius:8px;">
      <p style="color:#666;margin-top:12px">${item.desc}</p>
      <p style="font-weight:800">${item.price} ج</p>
      <button style="padding:10px 12px;background:#2f5d3a;color:#fff;border:0;border-radius:8px"
        onclick="window.opener.addToCart(${JSON.stringify(item)})">
        أضف للسلة
      </button>
    </body>
    </html>
  `);
}

/* CART FLOAT */
function renderCartFloat(){
  let cart = loadCart();
  const el = document.getElementById("cartFloat");
  if(!cart.length){ el.style.display="none"; return; }

  let total = cart.reduce((a,b)=>a+b.price*b.qty,0);
  let count = cart.reduce((a,b)=>a+b.qty,0);

  document.getElementById("cartCountText").textContent = `السلة: ${count}`;
  document.getElementById("cartTotalText").textContent = `الإجمالي: ${total} ج`;

  el.style.display="flex";
}

/* TOAST */
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
}

/* TABS */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick = ()=>{
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    renderCategory(t.dataset.cat);
  };
});

/* START */
renderCategory("hot");
renderCartFloat();

</script>
</body>
</html>
