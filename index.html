<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>نيو كافية منيو - NEO CAFE'</title>

<!-- Fonts (Arabic + English modern) -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    /* NEO colors: beige + olive */
    --neo-beige: #f6efe6; /* خلفية فاتحة (بيج) */
    --neo-olive: #2f5d3a; /* زيتي */
    --neo-olive-2: #3f6f45;
    --muted: #6b6b6b;
    --card: #ffffff;
    --glass: rgba(255,255,255,0.6);
    --shadow: 0 10px 30px rgba(17,24,39,0.08);
    --radius: 14px;
    --accent: var(--neo-olive);
  }

  *{box-sizing:border-box}
  html,body{
    height:100%;
    margin:0;
    font-family: "Cairo", "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    direction:rtl;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background: linear-gradient(180deg, var(--neo-beige) 0%, #fff 100%);
    color:#111;
  }

  a{color:inherit;text-decoration:none}

  /* ===== header ===== */
  .header{
    position:relative;
    padding:22px 20px 8px 20px;
    text-align:center;
    transition:all .25s ease;
  }
  .logo{
    position:absolute;
    top:12px;
    right:12px;
    width:86px;
    height:86px;
    object-fit:contain;
    background:#fff;
    padding:8px;
    border-radius:12px;
    box-shadow:var(--shadow);
    transform: translateY(0);
    transition: transform .25s ease, box-shadow .25s ease;
  }
  .logo:hover{ transform: translateY(-4px); box-shadow: 0 18px 40px rgba(17,24,39,0.12); }

  .title {
    margin:0;
    font-size:22px;
    font-weight:700;
    letter-spacing:0.4px;
    color:var(--neo-olive-2);
  }
  .subtitle {
    margin-top:6px;
    font-size:13px;
    color:var(--muted);
    font-weight:500;
  }
  .neo-tag {
    display:block;
    margin-top:8px;
    font-family: "Poppins", sans-serif;
    font-size:14px;
    color:var(--neo-olive);
    letter-spacing:0.6px;
    font-weight:600;
  }

  /* ===== layout ===== */
  .container{max-width:1100px;margin:6px auto 80px;padding:12px}

/* tabs */
  .tabs{
    display:flex;
    gap:10px;
    justify-content:center;
    align-items:center;
    margin:8px 0 18px;
    flex-wrap:wrap;
  }
  .tab{
    background:#fff;
    padding:8px 14px;
    border-radius:999px;
    border:1px solid rgba(0,0,0,0.06);
    font-weight:600;
    color:var(--muted);
    cursor:pointer;
    transition: transform .14s ease, box-shadow .14s ease;
  }
  .tab:hover{ transform: translateY(-3px) }
  .tab.active{ background: linear-gradient(180deg,var(--neo-olive),var(--neo-olive-2)); color:#fff; box-shadow: 0 10px 30px rgba(47,93,58,0.14) }

  /* ===== grid (2 cols) ===== */
  .section-title{ margin:18px 6px 8px; font-size:18px; font-weight:700; color:var(--neo-olive-2) }

  .grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:14px;
  }
  @media (max-width:820px){
    .grid{ grid-template-columns:1fr }
    .logo{ width:66px;height:66px;padding:6px; top:8px; right:8px;}
    .title{ font-size:20px}
  }

  /* ===== product card ===== */
  .card{
    display:flex;
    gap:12px;
    align-items:center;
    padding:12px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.85), var(--card));
    box-shadow:var(--shadow);
    transition: transform .18s ease, box-shadow .18s ease;
    overflow:hidden;
  }
  .card:hover{ transform: translateY(-6px); box-shadow: 0 20px 40px rgba(17,24,39,0.12); }

  .thumb{
    width:108px;
    height:82px;
    object-fit:cover;
    border-radius:10px;
    flex-shrink:0;
    background:linear-gradient(135deg,#f3f3f3,#eaeaea);
    transition: transform .25s ease;
  }
  .card:hover .thumb{ transform: scale(1.03) }

  .meta{ flex:1; min-width:0 }
  .meta h3{ margin:0; font-size:16px; font-weight:700; color:#123; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .meta p{ margin:8px 0 0; color:var(--muted); font-size:13px; line-height:1.2; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
  .meta .price{ margin-top:8px; font-weight:800; color:var(--neo-olive-2) }

  .actions{ display:flex; flex-direction:column; gap:8px; align-items:flex-end; min-width:96px }
  .btn{
    padding:8px 12px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    font-weight:700;
    font-size:13px;
    transition: transform .12s ease;
  }
  .btn-primary{ background:var(--neo-olive); color:#fff; box-shadow: 0 8px 20px rgba(47,93,58,0.12) }
  .btn-primary:hover{ transform: translateY(-3px) }
  .btn-outline{ background:transparent; border:1px solid rgba(0,0,0,0.06); color:var(--muted) }

  /* small quantity badge (optional) */
  .qty-badge{ background:var(--neo-olive); color:#fff; padding:6px 8px; border-radius:999px; font-weight:700; font-size:13px; }

  /* ===== floating cart (bottom-right only) ===== */
  .cart-float{
    position:fixed;
    right:18px;
    bottom:18px;
    background:linear-gradient(180deg,var(--neo-olive),var(--neo-olive-2));
    color:#fff;
    padding:12px 14px;
    border-radius:12px;
    box-shadow: 0 24px 60px rgba(17,24,39,0.2);
    display:flex;
    gap:12px;
    align-items:center;
    z-index:9999;
    transform: translateY(0);
    transition: transform .18s ease;
  }
  .cart-float:hover{ transform: translateY(-6px) }
  .cart-float .meta{ font-weight:700 }
  .cart-float .actions{ display:flex; gap:8px; align-items:center }

  /* ===== footer ===== */
  footer{
    margin-top:36px;
    padding:26px 12px;
    text-align:center;
    color:var(--muted);
    font-size:14px;
  }
  .socials{ display:flex; gap:10px; justify-content:center; margin-top:8px }
  .socials a{
    background:#fff;
    padding:8px 12px;
    border-radius:10px;
    box-shadow:var(--shadow);
    color:var(--neo-olive-2);
    font-weight:700;
  }

  /* ===== toast ===== */
  .toast{
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:90px;
    background:#111;
    color:#fff;
    padding:10px 14px;
    border-radius:8px;
    font-size:14px;
    opacity:0;
    transition:opacity .18s ease;
    z-index:99999;
  }
  .toast.show{ opacity:1 }

  /* small helpers */
  .center { text-align:center }
</style>
</head>
<body>

<header class="header">
  <!-- use relative path inside project -->
  <img src="assets/images/logo.png" alt="NEO CAFE Logo" class="logo" onerror="this.style.display='none'">
  <div class="center">
    <div class="title">نيو كافية منيو - NEO CAFE'</div>
    <div class="neo-tag">Make It NEO Time</div>
    <div class="subtitle">اختار القسم واضغط "أضف للسلة" — تجربة سريعة وسهلة</div>
  </div>
</header>

<!-- tabs -->
<div class="container">
  <div class="tabs" role="tablist" aria-label="أقسام المنيو">
    <button class="tab active" data-cat="hot">مشروبات ساخنة</button>
    <button class="tab" data-cat="cold">مشروبات باردة</button>
    <button class="tab" data-cat="bakery">مخبوزات</button>
    <button class="tab" data-cat="dessert">حلويات</button>
  </div>

  <!-- products content will be injected here -->
  <div id="content"></div>

  <!-- footer social links (exact links you asked) -->
  <footer>
    <div>تابعنا على السوشيال لمعرفة آخر العروض</div>
    <div class="socials" aria-hidden="false">
      <a href="https://facebook.com/neo.cafe.eg" target="_blank" rel="noopener">Facebook</a>
      <a href="https://instagram.com/neocafe.eg" target="_blank" rel="noopener">Instagram</a>
      <a href="https://tiktok.com/@neo.cafe.eg" target="_blank" rel="noopener">TikTok</a>
    </div>
  </footer>
</div>

<!-- floating cart on bottom-right (not full width) -->
<div id="cartFloat" class="cart-float" style="display:none" role="region" aria-live="polite">
  <div style="min-width:140px">
    <div id="cartCountText">السلة: 0</div>
    <div style="font-size:13px;opacity:0.9" id="cartTotalText">الإجمالي: 0 ج</div>
  </div>
  <div style="display:flex;gap:6px;align-items:center">
    <a id="gotoCheckout" href="checkout.html" class="btn btn-outline" style="background:#fff;color:var(--neo-olive);padding:8px 12px;border-radius:10px;font-weight:800">السلة</a>
    <button onclick="clearCart()" class="btn" style="background:transparent;border-radius:10px;border:1px solid rgba(255,255,255,0.2);color:#fff;padding:8px 10px">افراغ</button>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
/* ================= DATA ================= */
const MENU = [
  {id:'hot1',cat:'hot',name:'لاتيه كلاسيك',price:45,desc:'رغوة ناعمة وقوام كريمي',image:'https://via.placeholder.com/400x300?text=Latte'},
  {id:'hot2',cat:'hot',name:'كابتشينو',price:50,desc:'اسبريسو وقشدة خفيفة',image:'https://via.placeholder.com/400x300?text=Cappuccino'},
  {id:'hot3',cat:'hot',name:'موكا شوكولاتة',price:60,desc:'قهوة ومزيج شوكولاتة غني',image:'https://via.placeholder.com/400x300?text=Mocha'},

  {id:'cold1',cat:'cold',name:'آيس لاتيه',price:55,desc:'لاتيه بارد منعش',image:'https://via.placeholder.com/400x300?text=Iced+Latte'},
  {id:'cold2',cat:'cold',name:'فرابتشينو فانيلا',price:65,desc:'مخفوق مثلّج بطعم الفانيلا',image:'https://via.placeholder.com/400x300?text=Frappe'},
  {id:'cold3',cat:'cold',name:'ليمون نعناع',price:40,desc:'انتعاش طبيعي',image:'https://via.placeholder.com/400x300?text=Mint+Lemon'},

  {id:'bak1',cat:'bakery',name:'كرواسون زبدة',price:25,desc:'كرواسون ساخن وطري',image:'https://via.placeholder.com/400x300?text=Croissant'},
  {id:'bak2',cat:'bakery',name:'سندوتش جبنة',price:30,desc:'سندوتش طازج وخفيف',image:'https://via.placeholder.com/400x300?text=Sandwich'},
  {id:'bak3',cat:'bakery',name:'بريوش بالعسل',price:35,desc:'بريوش ناعم مع عسل',image:'https://via.placeholder.com/400x300?text=Brioche'},

  {id:'des1',cat:'dessert',name:'تشيز كيك',price:55,desc:'تشيز كيك كريمي مع صوص',image:'https://via.placeholder.com/400x300?text=Cheesecake'},
  {id:'des2',cat:'dessert',name:'براوني بالشوكولاتة',price:45,desc:'براوني طري ومركز',image:'https://via.placeholder.com/400x300?text=Brownie'},
  {id:'des3',cat:'dessert',name:'بان كيك بالعسل',price:40,desc:'بان كيك سميك مع عسل طبيعي',image:'https://via.placeholder.com/400x300?text=Pancake'}
];

/* ================= STORAGE KEY ================= */
const CART_KEY = 'neoCafe_cart_v1';

/* ===== storage helpers ===== */
function loadCart(){
  try {
    const raw = localStorage.getItem(CART_KEY);
    if(!raw) return [];
    const parsed = JSON.parse(raw);
    return Array.isArray(parsed) ? parsed : [];
  } catch(e) {
    console.error('Error reading cart', e); return [];
  }
}
function saveCart(cart){
  try {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
    renderCartFloat();
  } catch(e){ console.error('Error saving cart', e); }
}
function clearCart(){
  if(!confirm('هل متأكد إنك تريد إفراغ السلة؟')) return;
  localStorage.removeItem(CART_KEY);
  renderCartFloat();
}

/* ===== add to cart ===== */
function addToCart(item){
  const cart = loadCart();
  const existing = cart.find(i => i.id === item.id);
  if(existing){ existing.qty = Number(existing.qty) + 1; }
  else{ cart.push({...item, qty:1}); }
  saveCart(cart);
  showToast(`${item.name} اتضاف للسلة ✔`);
}

/* ===== render products ===== */
function createCard(item){
  const el = document.createElement('div');
  el.className = 'card';
  el.innerHTML = `
    <img class="thumb" src="${item.image}" alt="${escapeHtml(item.name)}">
    <div class="meta">
      <h3>${escapeHtml(item.name)}</h3>
      <p>${escapeHtml(item.desc)}</p>
      <div class="price">${item.price} ج</div>
    </div>
    <div class="actions">
      <button class="btn btn-outline" onclick='viewDetails("${item.id}")'>عرض</button>
      <button class="btn btn-primary" onclick='addToCart(${JSON.stringify(item).replaceAll("'", "\\'")})'>أضف للسلة</button>
    </div>
  `;
  return el;
}

function renderCategory(cat){
  const content = document.getElementById('content');
  content.innerHTML = ''; // clear
  const titleMap = { hot:'مشروبات ساخنة', cold:'مشروبات باردة', bakery:'مخبوزات', dessert:'حلويات' };

  const title = document.createElement('div');
  title.className = 'section-title';
  title.textContent = titleMap[cat] || cat;
  content.appendChild(title);

  const grid = document.createElement('div');
  grid.className = 'grid';
  MENU.filter(i=> i.cat === cat).forEach(item => grid.appendChild(createCard(item)));
  content.appendChild(grid);
}

/* ===== cart float (bottom-right) ===== */
function calcTotals(cart){
  let total = 0, count = 0;
  for(const it of cart){ total += (Number(it.price)||0) * (Number(it.qty)||0); count += Number(it.qty)||0; }
  return { total, count };
}

function renderCartFloat(){
  const cart = loadCart();
  const el = document.getElementById('cartFloat');
  if(!cart || cart.length === 0){ el.style.display = 'none'; return; }
  const { total, count } = calcTotals(cart);
  document.getElementById('cartCountText').textContent = `السلة: ${count}`;
  document.getElementById('cartTotalText').textContent = `الإجمالي: ${total} ج`;
  el.style.display = 'flex';
}

/* ===== view details (small new tab) ===== */
function viewDetails(id){
  const item = MENU.find(i=> i.id === id);
  if(!item) return alert('المنتج غير موجود');
  const w = window.open('','_blank','width=420,height=600,scrollbars=yes');
  w.document.write(`<html dir="rtl"><head><meta charset="utf-8"><title>${item.name}</title></head><body style="font-family: Arial; padding:18px;"><h2>${item.name}</h2><img src="${item.image}" style="width:100%;border-radius:8px"><p style="color:#666;margin-top:12px">${item.desc}</p><p style="font-weight:800">${item.price} ج</p><button style="padding:10px 12px;background:${'#2f5d3a'};border:0;color:#fff;border-radius:8px;cursor:pointer" onclick="window.opener.addToCart(${JSON.stringify(item)})">أضف للسلة</button></body></html>`);
}

/* ===== toast ===== */
function showToast(text){
  const t = document.getElementById('toast');
  t.textContent = text;
  t.classList.add('show');
  setTimeout(()=> t.classList.remove('show'),1400);
}

/* ===== escape helper ===== */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

/* ===== tabs interactions ===== */
document.querySelectorAll('.tab').forEach(btn=>{
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    btn.classList.add('active');
    renderCategory(btn.dataset.cat);
    // smooth scroll to top of content on mobile
    window.scrollTo({top:120, behavior:'smooth'});
  });
});

/* ===== init ===== */
renderCategory('hot');
renderCartFloat();

/* expose to window for popup */
window.addToCart = addToCart;
window.clearCart = clearCart;

</script>
</body>
</html>
